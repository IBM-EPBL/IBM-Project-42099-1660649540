<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://inventory-management-data-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/styles.css">

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "ed4c87d8-8f75-4db5-92b3-a13565f0175b", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "313682bc-7fed-4c3b-88ca-c3d564bfcdf8", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="https://inventory-management-data-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/Blog-banner.jpg" style="width:100%">
  <div class="text">Touch</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="https://inventory-management-data-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/Inventory-Management-System.jpg" style="width:100%">
  <div class="text">Inventory</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="https://inventory-management-data-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/Inventory-Management.jpg" style="width:100%">
  <div class="text">loads</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="https://inventory-management-data-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/Inventory-management-system-banner.png" style="width:100%">
  <div class="text">Inventory</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="https://inventory-management-data-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/Picture4.jpg" style="width:100%">
  <div class="text">Design</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
